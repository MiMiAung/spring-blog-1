<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="layout/master.html">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<div layout:fragment="context">

    <form action="#" th:action="@{/author}" th:object="${author}" method="post">

        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" th:field="*{name}" id="name" class="form-control">
            <small th:if="${#fields.errors('name')}" th:errors="*{name}" class="form-text text-danger"></small>
        </div>
        <div class="form-group">
            <label for="dateOfBirht">Date of Birth</label>
            <input type="date" th:field="*{dateOfBirht}" id="dateOfBirht" class="form-control">
            <small th:if="${#fields.errors('dateOfBirht')}" th:errors="*{dateOfBirht}" class="form-text text-danger"></small>
        </div>
        <div class="form-group">
            <label for="interested">Interested</label>
            <input type="text" th:field="*{interested}" id="interested" class="form-control">
            <small th:if="${#fields.errors('interested')}" th:errors="*{interested}" class="form-text text-danger"></small>
        </div>


      <div class="form-group">
          <label for="gender">Gender</label>
          <select  class="form-control" name="gender" th:field="*{gender}" id="gender">
              <option th:each="gen:${T(demo.example.blogspring1.model.Gender).values()}"  th:text="${gen}" th:value="${{gen}}"></option>

          </select>
      </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</div>




</body>
</html>
